---
- name: Install MySQL Server
  apt:
    name: mysql-server
    state: present
    update_cache: yes

- name: Install PyMySQL (Python MySQL driver)
  apt:
    name: python3-pymysql
    state: present

- name: Ensure MySQL service is started
  service:
    name: mysql
    state: started
    enabled: yes

# ðŸ”¥ FIX: Use root via socket authentication
- name: Create WordPress Database
  mysql_db:
    name: "{{ wp_db_name }}"
    state: present
    login_unix_socket: /run/mysqld/mysqld.sock

- name: Create WordPress User
  mysql_user:
    name: "{{ wp_db_user }}"
    password: "{{ wp_db_password }}"
    priv: "{{ wp_db_name }}.*:ALL"
    host: localhost
    state: present
    login_unix_socket: /run/mysqld/mysqld.sock

